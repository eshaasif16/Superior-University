<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Astronomy Picture of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #0B3D91; /* NASA blue */
            background-color: white;
            padding: 15px;
            border-radius: 8px;
        }
        .nasa-logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .apod-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .apod-title {
            color: #FC3D21; /* NASA red */
            font-size: 24px;
            margin-bottom: 10px;
        }
        .apod-date {
            color: #aaa;
            margin-bottom: 20px;
            font-style: italic;
        }
        .apod-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .apod-video {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .apod-explanation {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.nasa.gov/wp-content/uploads/2022/06/nasa-logo-web-rgb.png" alt="NASA Logo" class="nasa-logo">
        <h1>Astronomy Picture of the Day</h1>
    </header>

    <div class="apod-container">
        <h2 class="apod-title">{{ apod.title }}</h2>
        <p class="apod-date">{{ apod.date }}</p>
        
        {% if apod.media_type == 'image' %}
            <img src="{{ apod.url }}" alt="{{ apod.title }}" class="apod-image">
        {% elif apod.media_type == 'video' %}
            <iframe src="{{ apod.url }}" class="apod-video" allowfullscreen></iframe>
        {% endif %}
        
        <div class="apod-explanation">
            {{ apod.explanation }}
        </div>
        
        {% if apod.copyright %}
            <p>Â© {{ apod.copyright }}</p>
        {% endif %}
    </div>

    <footer>
        <p>Data provided by NASA's Astronomy Picture of the Day API</p>
    </footer>
</body>
</html>
